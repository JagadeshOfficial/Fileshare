<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FileShare</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="index.html" class="logo">FileSharePro</a></h1>
            <nav>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <main class="login-container">
        <div class="login-form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address, and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
            <p class="register-link">
                Back to <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <script>
        console.log("Forgot Password Form Loaded"); // Debug: Check if script runs
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
            e.preventDefault();
            console.log("Form Submitted"); // Debug: Confirm form submission

            const emailInput = document.getElementById("email").value;
            if (!emailInput) {
                alert("Please enter a valid email address.");
                return;
            }

            const formData = new FormData(this);
            console.log("Sending request to forgot_password.php"); // Debug: Before fetch

            fetch("forgot_password.php", {
                method: "POST",
                body: formData,
            })
                .then((res) => {
                    console.log("Response received:", res); // Debug: Log response
                    return res.text();
                })
                .then((response) => {
                    console.log("Server response:", response); // Debug: Log response text
                    if (response.trim() === "success") {
                        alert("A password reset link has been sent to your email.");
                        window.location.href = "login.html";
                    } else if (response.trim() === "user_not_found") {
                        alert("No user found with that email.");
                    } else if (response.trim().startsWith("email_failed")) {
                        alert("Failed to send the reset email. Please try again.");
                    } else {
                        alert("Something went wrong. Please try again.");
                        console.error("Unexpected response:", response);
                    }
                })
                .catch((err) => {
                    console.error("Fetch error:", err); // Debug: Log fetch errors
                    alert("An error occurred. Please try again.");
                });
        });
    </script>
</body>
</html>
